<!DOCTYPE html>
<html>
<head>
    <title>DVD Library</title>
    <!-- Bootstrap core CSS -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="css/bootstrap.css"
          rel="stylesheet">
    <link href="css/site.css"
          rel="stylesheet" />
    <link rel="shortcut icon" href="">
</head>
<body>
    <div class="container">
        <header id="pageHeader"></header>

        <div class="row" id="DVDTableHeader">
            <div class="flex-container">

                <div>
                    <button type="button" id="create-DVD-button" class="btn btn-default" onclick="createDVD()">Create Dvd</button>
                </div>

                <div>
                    <button type="button" id="search-button" class="btn btn-default">Search</button>
                </div>

                <div>
                    <select id="select-search-category">
                        <option value="" disabled selected hidden>Search Category</option>
                        <option value="title">Title</option>
                        <option value="year">Release Year</option>
                        <option value="director">Director Name</option>
                        <option value="rating">Rating</option>
                    </select>
                </div>

                <div id="input-search-term">
                    <input type="text" id="search-term" class=form-control size="40" placeholder="Search Term" pattern=".*\S+.*" required />

                </div>
            </div>
        </div>

        <hr />
        <ul class="list-group" id="errorMessages"></ul>

        <div class="row">
            <div id="DVDTableDiv">
                <table id="DVDTable" class="table table-striped table-hover">
                    <thead id="DVDTableHeader">
                        <tr>
                            <th id="TableHeader" width="20%">Title</th>
                            <th id="TableHeader" width="20%">Release Date</th>
                            <th id="TableHeader" width="20%">Director</th>
                            <th id="TableHeader" width="20%">Rating</th>
                            <th id="TableHeader" width="20%"></th>
                        </tr>
                    </thead>
                    <tbody id="DVDRows"></tbody>
                </table>
            </div><!-- End DVDTableDiv div -->
        </div> <!-- End row div -->

        <div id="DetailTableDiv">
            <div class="row">
                <div class="col-md-2">
                    <h4>Release Year:</h4>
                </div>
                <div class="col-md-10" id="display-release-year">
                </div>
            </div>

            <div class="row">
                <div class="col-md-2">
                    <h4>Director:</h4>
                </div>
                <div class="col-md-10" id="display-director">
                </div>
            </div>

            <div class="row">
                <div class="col-md-2">
                    <h4>Rating:</h4>
                </div>
                <div class="col-md-10" id="display-rating">
                </div>
            </div>

            <div class="row">
                <div class="col-md-2">
                    <h4>Notes:</h4>
                </div>
                <div class="col-md-10" id="display-notes">
                </div>
            </div>

            <div class="row" style="padding-top:50px">
                <div class="col-md-2 ">
                    <button type="button"
                            id="back-button"
                            class="btn btn-default"
                            onclick="processBackButton()">
                        Back
                    </button>
                </div>
            </div>
        </div> <!-- End DetailTableDiv div -->

        <div id="CreateDVDDiv">

            <form class="form-horizontal" role="form" id="add-form">
                <div class="form-group">
                    <label for="add-dvd-title" class="col-md-2 control-label">
                        Dvd Title:
                    </label>

                    <div class="col-md-4">
                        <input type="text"
                               class="form-control"
                               id="add-dvd-title"
                               placeholder="Enter Title" required />
                    </div>
                </div>
                <div class="form-group">
                    <label for="add-release-year" class="col-md-2 control-label">
                        Release Year:
                    </label>

                    <div class="col-md-4">
                        <input type="text"
                               class="form-control"
                               id="add-release-year"
                               placeholder="Enter Release Year" pattern="[0-9]{4}" required />
                    </div>
                </div>
                <div class="form-group">
                    <label for="add-director" class="col-md-2 control-label">
                        Director:
                    </label>

                    <div class="col-md-4">
                        <input type="text"
                               class="form-control"
                               id="add-director"
                               placeholder="Enter Director" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="add-rating" class="col-md-2 control-label">Rating:</label>

                    <div class="col-md-4">
                        <select class="form-control" id="add-rating">
                            <option value="" disabled selected hidden>Choose Rating</option>
                            <option value="G">G</option>
                            <option value="PG">PG</option>
                            <option value="PG-13">PG-13</option>
                            <option value="R">R</option>
                            <option value="NC-17">NC-17</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="add-notes" class="col-md-2 control-label">Notes:</label>

                    <div class="col-md-4">
                        <textarea class="form-control" id="add-notes" placeholder="Enter Note" rows="4"></textarea>
                    </div>
                </div>
            </form>

            <div class="col-md-1 ">
                <button type="button"
                        id="cancel-button"
                        class="btn btn-default"
                        onclick="processCancelDVDLoad()">
                    Cancel
                </button>
            </div>
            <div class="col-md-11 ">
                <button type="button"
                        id="add-button"
                        class="btn btn-default">
                    Create Dvd
                </button>
            </div>

        </div> <!-- End CreateDVDDiv div -->

        <div id="EditDVDDiv">

            <form class="form-horizontal" role="form" id="edit-form">
                <div class="form-group">
                    <label for="edit-dvd-title" class="col-md-2 control-label">
                        Dvd Title:
                    </label>

                    <div class="col-md-4">
                        <input type="text"
                               class="form-control"
                               id="edit-dvd-title"
                               placeholder="Enter Title" required />
                    </div>
                </div>
                <div class="form-group">
                    <label for="edit-release-year" class="col-md-2 control-label">
                        Release Year:
                    </label>

                    <div class="col-md-4">
                        <input type="text"
                               class="form-control"
                               id="edit-release-year"
                               placeholder="Enter Release Year" pattern="[0-9]{4}" required />
                    </div>
                </div>
                <div class="form-group">
                    <label for="edit-director" class="col-md-2 control-label">
                        Director:
                    </label>

                    <div class="col-md-4">
                        <input type="text"
                               class="form-control"
                               id="edit-director"
                               placeholder="Enter Director" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="edit-rating" class="col-md-2 control-label">Rating:</label>

                    <div class="col-md-4">
                        <select class="form-control" id="edit-rating">
                            <option value="G">G</option>
                            <option value="PG">PG</option>
                            <option value="PG-13">PG-13</option>
                            <option value="R">R</option>
                            <option value="NC-17">NC-17</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="edit-notes" class="col-md-2 control-label">Notes:</label>

                    <div class="col-md-4">
                        <textarea class="form-control" id="edit-notes" placeholder="Enter Note" rows="4"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <input type="hidden" id="edit-dvd-id" />
                </div>

            </form>

            <div class="col-md-1 ">
                <button type="button"
                        id="cancel-button"
                        class="btn btn-default"
                        onclick="processCancelEditButton()">
                    Cancel
                </button>
            </div>
            <div class="col-md-11 ">
                <button type="button"
                        id="save-changes-button"
                        class="btn btn-default">
                    Save Changes
                </button>
            </div>

        </div> <!-- End editDVDDiv div -->
    
        <div id="DeleteModal" class="modal fade" role="dialog">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Confirmation</h4>
                    </div>
                    <div class="modal-body">
                        Are you sure you want to delete this DVD from your collection?
                        <div class="row" id="modal-flex">

                            <div class="form-group">
                                <input type="hidden" id="delete-dvd-id" />
                            </div>
                            <div class="col-md-2 ">
                                <button type="button"
                                        id="cancel-delete-button"
                                        class="btn btn-default"
                                        data-dismiss="modal"
                                        onclick="loadDvds()">
                                    Cancel
                                </button>
                            </div>
                            <div class="col-md-10 ">
                                <button type="button"
                                        id="delete-button"
                                        class="btn btn-default"
                                        data-dismiss="modal"
                                        onclick="processDeleteButton()">
                                    Yes
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                    </div>
                </div>
            </div>
        </div> <!-- End DeleteModal div-->

    </div><!-- End container div  -->
    <!-- #5: Placed at the end of the document so the pages load faster -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/home.js"></script>
</body>
</html>
